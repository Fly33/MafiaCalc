<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src='jquery-3.2.1.min.js'></script>
	<style type='text/css'>
        .noselect {
          -webkit-touch-callout: none;
            -webkit-user-select: none;
             -khtml-user-select: none;
               -moz-user-select: none;
                -ms-user-select: none;
                 -o-user-select: none;
                    user-select: none;
        }
		.player {
			border-radius: 50%;
			border: 1px solid black;
			text-align: center;
			vertical-align: middle;
			font: x-large sans-serif;
			overflow: hidden;
		}
		.button {
			border-radius: 50%;
			border: 1px solid black;
			text-align: center;
			vertical-align: middle;
			font: large sans-serif;
			width: 50px;
			height: 50px;
			overflow: hidden;
			position: static;
			display: table-cell;
		}
		div.console {
			overflow: auto;
			position: fixed;
			left: 70%;
			top: 0;
			right: 0;
			bottom: 0;
			background-color: #eee;
		}
		p.console {
			font: small sans-serif;
			text-align: left;
			margin: 0px;
			padding: 0px;
		}
		div.caption {
			font: large sans-serif;
			text-align: center;
			overflow: hidden;
		}
		div.control {
			position:absolute;
			left:0;
			top:0;
			right:0;
			bottom:85%;
		}
		div.table {
			position:absolute;
			left:0;
			top:15%;
			right:0;
			bottom:0;
		}
		div.history {
			position: absolute;
			left: 0;
			top: 15%;
			right: 0;
			bottom: 0;
			display: none;
			background: #8c4;
		}
		p.history {
			font: small sans-serif;
			text-align: left;
			margin: 0px;
			padding: 0px;
		}
		p.history_odd {
			background-color: #7b3;
		}
		div.menu {
			border: 1px solid black;
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			width: 10%;
			display: table-cell;
			text-align: center;
			vertical-align: middle;
			font: large sans-serif;
		}
		div.submenu {
			display: absolute;
			left:0;
			top:0;
			display: none;
			border: 1px solid black;
		}
		div.menuitem {
			padding: 10%;
			font: large sans-serif;
			text-align: center;
			background: 50% #ddd;
		}
	</style>
</head>
<body>
	<div align='center' class='control'>
		<div id='menu' class='menu' onmouseover="$('#submenu').css('display', 'block')">
			<div id='submenu' class='submenu' onmouseout="$('#submenu').css('display', 'none')">
				<div class='menuitem'>Vote</div>
				<div class='menuitem'>History</div>
				<div class='menuitem'>Debug</div>
				<div class='menuitem'>Reset</div>
			</div>
			<div>Menu</div>
		</div>
		<div id='caption' class='caption'>Это МАФИЯ!</div>
		<div id='control' class='button'>Vote</div>
	</div>
	<div class='table'>
		<table align='center' bgcolor='#8c4' cellspacing='25px' border='0' height='100%'>
			<tr><td id='9'></td><td id='0'></td></tr>
			<tr><td id='8'></td><td id='1'></td></tr>
			<tr><td id='7'></td><td id='2'></td></tr>
			<tr><td id='6'></td><td id='3'></td></tr>
			<tr><td id='5'></td><td id='4'></td></tr>
		</table>
	</div>
	<div id='history' class='history'></div>
	<div id='console' class='console'></div>
	<script type='text/javascript'>
		log_line = 0
		function log(text) {
			var $p = $('<p></p>').addClass('console').text(text).appendTo('#console')
			++log_line
			if (log_line % 2 == 1)
				$p.css('background-color', '#ddd')
			console.log(text)
		}
		
		function caption(text) {
			$('#caption').text(text)
		}

		//~ Votes

		candidates = []
		player_vote = []
		n_votes = []
		function vote(day, cands) {
			log('Голосование!')
			candidates[day] = []
			candidates[day][0] = cands || []
			caption('Голосование! Выставлены игроки: ' + vote_candidates(day, 0))
			for(var i = 0; i < 10; ++i) {
				$('#'+i).off('click').click({'day': day, 'candidate': i}, function(event){
					var day = event.data.day
					var candidate = event.data.candidate
					if (candidates[day][0].length != 0 && candidates[day][0][candidates[day][0].length-1] == candidate) {
						candidates[day][0].pop()
						log('Игрок ' + (candidate+1) + ' снят с голосования')
					} else {
						for (var j = 0; j < candidates[day][0].length; ++j) {
							if (candidates[day][0][j] != candidate)
								continue
							candidates[day][0].splice(j, 1)
						}
						candidates[day][0].push(candidate)
						log('Выдвинут игрок ' + (candidate+1))
					}
					caption("Выставлены игроки: " + vote_candidates(day, 0))
				})
			}
			vote_start(day, 0)
		}
		function vote_start(day, round) {
			$('#control').text('Start').off('click').click({'day': day, 'round': round}, function(event){
				var day = event.data.day
				var round = event.data.round
				log('Голосуем за игроков: ' + vote_candidates(day, round))
				n_votes = []
				for (var i = 0; i < 10; ++i) {
					player_vote[i] = -1
				}
				vote_candidate(day, round, 0)
			})
		}
		function vote_candidate(day, round, order) {
			if (candidates[day][round].length == order) {
				vote_finish(day, round)
				return
			}
			n_votes[order] = 0
			caption('Кто голосует против игрока ' + (candidates[day][round][order]+1) + '?')
			for (var j = 0; j < 10; ++j) {
				if (player_vote[j] != -1)
					$('#'+j).css('background-color', '#ddd').off('click')
				else
					$('#'+j).css('background-color', '#fff').off('click').click({'day': day, 'round': round, 'player': j, 'order': order}, function(event){
						var day = event.data.day
						var round = event.data.round
						var player = event.data.player
						var order = event.data.order
						if (player_vote[player] == -1) {
							player_vote[player] = candidates[day][round][order]
							$('#'+player).css('background-color', '#ff8')
							log('Игрок ' + (player+1) + ' голосует против игрока ' + (candidates[day][round][order]+1))
							++n_votes[order]
						} else {
							player_vote[player] = -1
							$('#'+player).css('background-color', '#fff')
							log('Игрок ' + (player+1) + ' забирает свой голос')
							--n_votes[order]
						}
					})
			}
			if (order == candidates[day][round].length-1) {
				for (var j = 0; j < 10; ++j) {
					if (player_vote[j] == -1 && !player[j].dead) {
						player_vote[j] = candidates[day][round][order]
						$('#'+j).css('background-color', '#ff8')
						log('Голос игрока ' + (j+1) + ' уходит против игрока ' + (candidates[day][round][order]+1))
						++n_votes[order]
					}
				}
				caption('Оставшиеся голоса уходят за кандидата ' + (candidates[day][round][order]+1) + ' (' + n_votes[order] + ' голос(-а,-ов))')
				vote_result(day, round)
				return
			}
			$('#control').text('Next').off('click').click({'day': day, 'round': round, 'order': order}, function(event){
				vote_candidate(event.data.day, event.data.round, event.data.order+1)
			})
		}
		function vote_candidates(day, round) {
			var r = ''
			for(var i = 0; i < 10; ++i)
				$('#'+i).css('background-color', '#fff')
			if (candidates[day][round].length == 0) {
				r += 'никто не выставлен'
			} else {
				for (var j = 0; j < candidates[day][round].length; ++j) {
					r += (candidates[day][round][j]+1) + ' '
					$('#'+candidates[day][round][j]).css('background-color', 'brown')
				}
			}
			return r
		}
		function vote_result(day, round) {
			$('#control').text('Results').off('click').click(function(){
				for (var i = 0; i < 10; ++i) {
					$('#'+i).css('background-color', '#fff').off('click')
				}

				var m = -1
				for (var i = 0; i < candidates[day][round].length; ++i) {
					if (m == -1 || m < n_votes[i])
						m = n_votes[i]
				}
								
				candidates[day][round+1] = []
				for (var i = 0; i < candidates[day][round].length; ++i) {
					if (n_votes[i] == m) {
						candidates[day][round+1].push(candidates[day][round][i])
						$('#'+candidates[day][round][i]).css('background-color', 'pink')
					}
				}

				for (var i = 0; i < 10; ++i) {
					var action = 'vote'
					if (n_votes[player_vote[i]] == m && candidates[day][round+1].length == 1)
						action = 'kick'
					history(i, day, action, player_vote[i])
					history(player_vote[i], day, passive(action), i)
				}

				if (candidates[day][round+1].length > 1) {
					caption('Автокатастрофа между игроками ' + vote_candidates(day, round+1))
					n_votes = []
					vote_start(day, round+1)
					return
				}
				caption('Лидер голосования - игрок ' + (candidates[day][round+1][0]+1))
				player[candidates[day][round+1][0]].dead = true
				//~ history(candidates[day][round+1][0], day, 'died')
				vote_finish(day, round)
			})
		}
		function vote_finish(day, round) {	
			for (var i = 0; i < 10; ++i) {
				$('#'+i).off('click')
			}
			$('#control').text('Finish').off('click').click(function(){
				for (var i = 0; i < 10; ++i) {
					$('#'+i).css('background-color', '#fff').off('click')
				}
				night(day)
			})
		}
		
		//~ Night
		function night(day) {
			$('#control').text('Miss').off('click').click({'day': day}, function(event){
				var day = event.data.day
				log('Промах!')
				morning(day+1)
			})
			for (var i = 0; i < 10; ++i) {
				if (player[i].dead) {
					$('#'+i).css('background-color', '#ddd').off('click').css('text-decoration', 'line-through')
				} else {
					$('#'+i).css('background-color', '#fff').off('click').click({'day': day, 'player': i}, function(event){
						var day = event.data.day
						var pid = event.data.player
						log('Убит игрок ' + (pid+1) + '.')
						player[pid].dead = true
						history(pid, day, 'killed')
						morning(day+1)
					})
				}
			}
		}
		
		//~ history
		
		function passive(s) {
			if (s[s.length-1] == 'e')
				return s + 'd'
			return s + 'ed'
		}
		
		function history(pid, day, action, subject) {
			player[pid].history.push({'day': day, 'action': action, 'subject': subject})
		}
		
		function show_history(pid) {
			$('#history').css('display', 'block').click(function(){
				$('#history').css('display', 'none')
			})
			$('#history').html('')
			$('<p></p>').addClass('history').text('История игрока ' + (pid+1) + '. (' + player[pid].history.length + ' записей)').appendTo('#history')
			for (var i = 0; i < player[pid].history.length; ++i) {
				log(player[pid].history[i])
				var $p = $('<p></p>').addClass('history')
				switch(player[pid].history[i].action) {
				case 'sherif':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Открылся шерифом.') 
					break
				case 'retired':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Отказался от шерифства.') 
					break
				case 'killed':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Убит ночью.') 
					break
				case 'unknown':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Не уверен в цвете игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'play':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Считает красным игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'nominate':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Выставил игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'vote':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Голосовал против игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'kick':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Вывел игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'blame':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Обвинял игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'ask':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Просил на проверку игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'played':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Считает красным игрока ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'nominated':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Его выставил игрок ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'voted':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Против него голосовал игрок ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'kicked':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Его вывел игрок ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'blamed':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Его обвинял игрок ' + (player[pid].history[i].subject+1) + '.')
					break
				case 'asked':
					$p.text('День #' + (player[pid].history[i].day+1) + '. Его просил на проверку игрок ' + (player[pid].history[i].subject+1) + '.')
					break
				}
				if (i % 2 == 1)
					$p.addClass('history_odd')
				$p.appendTo('#history')
			}
		}
		
		//~ day
		
		function set_self(pid) {
			if (player[pid].sherif())
				$('#'+pid).css('background', 'gold')
			else
				$('#'+pid).css('background', '#fff')		
		}
		
		function set_opponent(pid, i) {
			switch(player[pid].about(i)){
			case 'unknown':
				$('#'+i).css('background', '#fff').css('color', 'black').css('text-decoration', 'none')
				break
			case 'play':
				$('#'+i).css('background', 'red').css('color', 'black').css('text-decoration', 'none')
				break
			case 'blame':
				$('#'+i).css('background', 'black').css('color', 'white').css('text-decoration', 'none')
				break
			case 'ask':
				$('#'+i).css('background', 'black').css('color', 'white').css('text-decoration', 'overline')
				break
			case 'nominate':
				$('#'+i).css('background', 'black').css('color', 'white').css('text-decoration', 'underline')
				break
			}
			if (player[pid].dead)
				$('#'+i).css('text-decoration', 'line-through')
		}
		
		function speaker(day) {
			caption('День ' + day + '. Выберите игрока')
			$('#control').text('Finish').off('click').click({'day': day}, function(event){
				var day = event.data.day
				var cands = []
				for(var i = 0; i < 10; ++i) {
					if (player[i].speach[day].sherif != 'inherit') {
						if (player[i].speach[day].sherif)
							history(i, day, 'sherif')
						else
							history(i, day, 'retired')
					}
					for(var j = 0; j < 10; ++j) {
						if (i == j)
							continue
						switch (player[i].speach[day].about[j]) {
						case 'inherit':
							continue
						case 'nominate':
							cands.push(j)
						default:
							history(j, day, passive(player[i].speach[day].about[j]), i)
						case 'unknown':
							history(i, day, player[i].speach[day].about[j], j)
						}
					}
				}
				vote(day, cands)
			}).off('contextmenu').contextmenu({'day': day}, function(event){
				speaker(event.data.day)
			})
			for (var i = 0; i < 10; ++i) {
				$('#'+i).off('click').css('font-weight', 'normal').css('background', '#fff').css('color', '#000').css('text-decoration', 'none')
				if (player[i].dead) {
					$('#'+i).css('background', '#ddd').css('text-decoration', 'line-through')
				} else {
					$('#'+i).click({'day': day, 'player': i}, function(event){
						var pid = event.data.player
						caption('Говорит игрок ' + (pid+1))
						$('#control').text('Next').off('click').click({'day': day}, function(event){
							speaker(event.data.day)
						})
						set_self(pid)
						$('#'+pid).css('font-weight', 'bold').off('click').click({'day': day, 'player': pid}, function(event){
							var pid = event.data.player									
							player[pid].speach[day].sherif = !player[pid].sherif()
							if (player[pid].sherif()) {
								$('#'+pid).css('background', 'gold')
								log('Игрок ' + (pid+1) + ' говорит, что он шериф.')
							} else {
								$('#'+pid).css('background', '#fff')
								log('Игрок ' + (pid+1) + ' говорит, что он не шериф.')
							}
							set_self(pid)
						})
						for (var i = 0; i < 10; ++i) {
							if (i == pid)
								continue
							set_opponent(pid, i)
							$('#'+i).off('click').click({'day': day, 'player': pid, 'subject': i}, function(event){
								var day = event.data.day
								var pid = event.data.player
								var i = event.data.subject
								switch(player[pid].about(i)) {
								case 'unknown':
									player[pid].speach[day].about[i] = 'play'
									break
								case 'play':
									player[pid].speach[day].about[i] = 'blame'
									break
								case 'blame':
									if (player[i].dead)
										player[pid].speach[day].about[i] = 'unknown'
									else
										player[pid].speach[day].about[i] = 'ask'
									break
								case 'ask':
									player[pid].speach[day].about[i] = 'nominate'
									break
								case 'nominate':
									player[pid].speach[day].about[i] = 'unknown'
									break
								}
								set_opponent(pid, i)
							})
						}
					})
				}
			}
		}
		
		function morning(day) {
			for (var i = 0; i < 10; ++i) {
				player[i].sherif = (function(day){
					function f() {
						var d = day
						while (d > 0 && this.speach[d].about[i] == 'inherit')
							--d
						//~ log('this.speach['+d+'/'+day+'].sherif = ' + this.speach[d].sherif)
						if (this.speach[d].sherif == 'inherit')
							return false
						return this.speach[d].sherif
					}
					return f
				})(day)
				player[i].about = (function(day){
					function f(i){
						var d = day
						while (d > 0 && this.speach[d].about[i] == 'inherit')
							--d
						//~ log('this.speach['+d+'/'+day+'].about['+i+'] = ' + this.speach[d].about[i])
						if (this.speach[d].about[i] == 'inherit')
							return 'unknown'
						return this.speach[d].about[i]
					}
					return f
				})(day)
				player[i].speach[day] = {'sherif': 'inherit', 'about': []}
				for (var j = 0; j < 10; ++j)
					player[i].speach[day].about[j] = 'inherit'
			}
			speaker(day)
		}
		
		player = []
		for(var i = 0; i < 10; ++i) {
			$('#'+i).text(i+1)
			$('#'+i).addClass('player').addClass('noselect').css('background-color', '#fff')
			$('#'+i).contextmenu({'player': i}, function(event){
				show_history(event.data.player)
				return false
			})
			player[i] = {
				'history': [], 
				'dead': false, 
				'speach': [], 
				'sherif': undefined, 
				'about': undefined
			}
		}
		for(var i = 0; i < 10; ++i) {
			$('#'+i).width($('#'+i).height())
		}
		$('#control').text('Mafia').click(function(){
			morning(0)
		})
		log('Мафия!')
	</script>
</body>
</html>
